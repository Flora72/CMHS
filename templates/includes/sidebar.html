<aside class="w-64 bg-chiromo-navy text-white hidden md:flex flex-col flex-shrink-0 h-full">
    <div class="p-6 border-b border-blue-900">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-chiromo-gold rounded-full flex items-center justify-center text-chiromo-navy font-bold">C</div>
            <div>
                <h2 class="text-xl font-bold text-white tracking-wide">Patient Portal</h2>
                <p class="text-xs text-gray-400 uppercase tracking-wider">Chiromo Hospital</p>
            </div>
        </div>
    </div>

    <nav class="flex-1 overflow-y-auto py-6 space-y-1">

        <a href="{% url 'dashboard' %}" class="flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'dashboard' %}bg-blue-900/50 border-l-4 border-chiromo-gold text-white{% else %}text-gray-400 hover:bg-blue-900 hover:text-white{% endif %} transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
            Dashboard
        </a>

        <a href="{% url 'calendar' %}" class="flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'calendar' %}bg-blue-900/50 border-l-4 border-chiromo-gold text-white{% else %}text-gray-400 hover:bg-blue-900 hover:text-white{% endif %} transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            Calendar
        </a>

        <a href="#" class="flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'appointments' %}bg-blue-900/50 border-l-4 border-chiromo-gold text-white{% else %}text-gray-400 hover:bg-blue-900 hover:text-white{% endif %} transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
            My Appointments
        </a>

        <a href="#" class="flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'messages' %}bg-blue-900/50 border-l-4 border-chiromo-gold text-white{% else %}text-gray-400 hover:bg-blue-900 hover:text-white{% endif %} transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
            Messages
        </a>

        <a href="#" class="flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'resources' %}bg-blue-900/50 border-l-4 border-chiromo-gold text-white{% else %}text-gray-400 hover:bg-blue-900 hover:text-white{% endif %} transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
            Resources
        </a>

        <a href="#" class="flex items-center px-6 py-3 {% if request.resolver_match.url_name == 'settings' %}bg-blue-900/50 border-l-4 border-chiromo-gold text-white{% else %}text-gray-400 hover:bg-blue-900 hover:text-white{% endif %} transition-colors">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            Settings
        </a>
    </nav>

    <div class="p-4 border-t border-blue-900">
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="w-full flex items-center justify-center px-4 py-2 bg-red-900/30 hover:bg-red-900 text-red-200 rounded-lg transition-colors text-sm font-semibold">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                Logout
            </button>
        </form>
    </div>
</aside>
