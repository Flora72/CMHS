<div class="mb-8 last:mb-0">
    <h3 class="text-lg md:text-xl font-bold text-gray-800 mb-4 leading-snug">
        {{ label }} <span class="text-red-500">*</span>
    </h3>

    <div class="grid grid-cols-1 gap-3">

        <div class="relative group">
            <input type="radio" name="{{ id }}" id="{{ id }}_0" value="0" class="peer sr-only" required>
            <label for="{{ id }}_0" class="flex items-center w-full p-3.5 bg-white border-2 border-gray-100 rounded-xl cursor-pointer transition-all duration-200
                hover:border-blue-400 hover:bg-blue-50/30
                peer-checked:bg-[#005691] peer-checked:border-[#005691] peer-checked:text-white peer-checked:shadow-md">

                <span class="flex-shrink-0 w-8 h-8 flex items-center justify-center bg-gray-100 text-gray-500 font-bold rounded-lg mr-4 peer-checked:bg-white/20 peer-checked:text-white transition-colors border border-gray-200 peer-checked:border-transparent text-sm">A</span>
                <span class="font-medium text-base">Not at all</span>
            </label>
        </div>

        <div class="relative group">
            <input type="radio" name="{{ id }}" id="{{ id }}_1" value="1" class="peer sr-only">
            <label for="{{ id }}_1" class="flex items-center w-full p-3.5 bg-white border-2 border-gray-100 rounded-xl cursor-pointer transition-all duration-200
                hover:border-blue-400 hover:bg-blue-50/30
                peer-checked:bg-[#005691] peer-checked:border-[#005691] peer-checked:text-white peer-checked:shadow-md">

                <span class="flex-shrink-0 w-8 h-8 flex items-center justify-center bg-gray-100 text-gray-500 font-bold rounded-lg mr-4 peer-checked:bg-white/20 peer-checked:text-white transition-colors border border-gray-200 peer-checked:border-transparent text-sm">B</span>
                <span class="font-medium text-base">Several days</span>
            </label>
        </div>

        <div class="relative group">
            <input type="radio" name="{{ id }}" id="{{ id }}_2" value="2" class="peer sr-only">
            <label for="{{ id }}_2" class="flex items-center w-full p-3.5 bg-white border-2 border-gray-100 rounded-xl cursor-pointer transition-all duration-200
                hover:border-blue-400 hover:bg-blue-50/30
                peer-checked:bg-[#005691] peer-checked:border-[#005691] peer-checked:text-white peer-checked:shadow-md">

                <span class="flex-shrink-0 w-8 h-8 flex items-center justify-center bg-gray-100 text-gray-500 font-bold rounded-lg mr-4 peer-checked:bg-white/20 peer-checked:text-white transition-colors border border-gray-200 peer-checked:border-transparent text-sm">C</span>
                <span class="font-medium text-base">More than half the days</span>
            </label>
        </div>

        <div class="relative group">
            <input type="radio" name="{{ id }}" id="{{ id }}_3" value="3" class="peer sr-only">
            <label for="{{ id }}_3" class="flex items-center w-full p-3.5 bg-white border-2 border-gray-100 rounded-xl cursor-pointer transition-all duration-200
                hover:border-blue-400 hover:bg-blue-50/30
                peer-checked:bg-[#005691] peer-checked:border-[#005691] peer-checked:text-white peer-checked:shadow-md">

                <span class="flex-shrink-0 w-8 h-8 flex items-center justify-center bg-gray-100 text-gray-500 font-bold rounded-lg mr-4 peer-checked:bg-white/20 peer-checked:text-white transition-colors border border-gray-200 peer-checked:border-transparent text-sm">D</span>
                <span class="font-medium text-base">Nearly every day</span>
            </label>
        </div>

    </div>
</div>
