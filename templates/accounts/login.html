{% extends 'base.html' %}

{% block title %}Login | CMHS{% endblock %}

{% block content %}
<div class="flex justify-center items-center py-12">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border-t-4 border-chiromo-navy">
        
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-chiromo-navy">Welcome Back</h2>
            <p class="text-gray-500 mt-2">Sign in to access your dashboard</p>
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="block text-sm font-medium text-chiromo-navy mb-1">Username</label>
                <input type="text" name="username" id="id_username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-chiromo-gold">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-chiromo-navy mb-1">Password</label>

                <div class="relative">
                    <input
                        type="password"
                        name="password"
                        id="id_password"
                        required
                        class="w-full px-4 py-2 pr-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-chiromo-gold"
                    >

                    <button type="button" onclick="toggleLoginPassword()" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-chiromo-gold focus:outline-none">
                        <svg id="eye-icon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eye-off-icon" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                        </svg>
                    </button>
                </div>
            </div>

            {% if form.errors %}
                <div class="p-3 bg-red-50 text-red-600 rounded-md text-sm text-center">
                    Invalid username or password.
                </div>
            {% endif %}

            <button type="submit" class="w-full bg-chiromo-navy hover:bg-blue-900 text-white font-bold py-3 rounded-lg transition duration-300 shadow-md">
                Sign In
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            Don't have an account?
            <a href="{% url 'register' %}" class="text-chiromo-gold font-bold hover:underline">Register here</a>
        </p>
    </div>
</div>

<script>
    function toggleLoginPassword() {
        const passwordInput = document.getElementById('id_password');
        const eyeIcon = document.getElementById('eye-icon');
        const eyeOffIcon = document.getElementById('eye-off-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.add('hidden');
            eyeOffIcon.classList.remove('hidden');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('hidden');
            eyeOffIcon.classList.add('hidden');
        }
    }
</script>
{% endblock %}
