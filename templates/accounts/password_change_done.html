{% extends 'base.html' %}
{% block title %}Password Updated | CMHS{% endblock %}
{% block navbar %}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8 font-sans">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow-xl border border-gray-100 sm:rounded-xl sm:px-10 text-center">
            
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
                <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>

            <h2 class="text-2xl font-extrabold text-chiromo-navy mb-2">Password Updated!</h2>
            <p class="text-gray-500 mb-8">Your password has been changed successfully. You can now use your new password to sign in.</p>

            <a href="{% url 'settings' %}" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-chiromo-navy hover:bg-blue-900 transition">
                Return to Settings
            </a>

        </div>
    </div>
</div>
{% endblock %}
